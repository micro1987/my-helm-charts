apiVersion: v1
kind: Service
metadata:
  name: {{ include "odoo-bd.fullname" . }}
  labels:
    {{- include "odoo-bd.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: bd-port
  selector:
    {{- include "odoo-bd.selectorLabels" . | nindent 4 }}
