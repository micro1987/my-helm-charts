apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "odoo-app.fullname" . }}
  labels:
     {{- include "odoo-app.labels" . | nindent 4 }}
spec:
  storageClassName: {{ .Values.VolumesClaim.storageClassName }}
  accessModes:
    - {{ .Values.VolumesClaim.accessMode }}
  resources:
    requests:
      storage: {{ .Values.VolumesClaim.storageSize }}

