apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "odoo-app.fullname" . }}
  labels:
    {{- include "odoo-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "odoo-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "odoo-app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "odoo-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: odoo-port
              containerPort: 8069
              protocol: TCP
          {{- if .Values.Volumes.enabled }}  
          volumeMounts:
          - mountPath: {{ .Values.Volumes.path }} 
            name: {{ .Values.Volumes.name }}
          {{- end }}
          env:
          - name: PORT
            value: "31650"
          - name: USER
            valueFrom:
              secretKeyRef:
                 name: {{ .Values.bd.secretName }}
                 key: postgres_user
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                 name: {{ .Values.bd.secretName }}
                 key: postgres_password
          - name: HOST
            value: {{ .Values.bd.host }}
      {{- if .Values.Volumes.enabled }}
      volumes:
         - name: {{ .Values.Volumes.name }} 
           persistentVolumeClaim:
              claimName: {{ include "odoo-app.fullname" . }}    
      {{- end }}
